<!DOCTYPE html>
<html lang="es">
  <head>
    <title>PEC3 - Herramientas HTML y CSS</title>
    <meta name="description" content="Desarrollo de la PEC3" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/common_styles.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/index_styles.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/footer_styles.css"
      media="screen"
      media="print"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/logos/laptop-solid.svg"
    />
  </head>

  <body id="home">
    <header>
      <nav>
        <div class="container">
          <a href="index.html" title="Home page">
            <img
              src="./images/logos/logoMenu.svg"
              class="nav-logo"
              alt="Logo"
            />
          </a>
          <ul>
            <li><a href="presentation.html">Presentación</a></li>
            <li><a href="categories.html">Categorías</a></li>
            <li><a href="links.html">Enlaces</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="section-main">
        <img src="./images/logos/logo.svg" class="main-logo-img" alt="Logo" />
      </section>

      <section class="section-options">
        <div class="section-options__item">
          <a class="cat" href="categories.html#hardware">
            <img
              width="246"
              src="./images/categories-index/hardware_index.jpg"
              srcset="
                ./images/categories-index/hardware_index.jpg 246w,
                ./images/categories-index/hardware_index.jpg 334w,
                ./images/categories-index/hardware_index.jpg 334w
              "
              alt="Hardware"
            />
            <h3 class="section-options__item-title">Hardware</h3>
          </a>
        </div>
        <div class="section-options__item">
          <a href="categories.html#so">
            <img
              src="./images/categories-index/so_index.jpg"
              alt="SO y Compañías Tecnológicas"
            />
            <h3 class="section-options__item-title">
              SO y Compañías Tecnológicas
            </h3>
          </a>
        </div>
        <div class="section-options__item">
          <a href="categories.html#programacion">
            <img
              src="./images/categories-index/programming_index.jpg"
              alt="Programación"
            />
            <h3 class="section-options__item-title">Programación</h3>
          </a>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="footer-menu">
          <img
            src="./images/logos/logoFooter.svg"
            class="nav-logo"
            alt="Logo"
            loading="lazy"
          />

          <ul class="footer-menu__nav">
            <li><a href="presentation.html">Presentación</a></li>
            <li><a href="categories.html">Categorías</a></li>
            <li><a href="links.html">Enlaces</a></li>
          </ul>
        </div>
        <hr />
        <div class="footer-author">
          <p>Herramientas HTML y CSS</p>
          <p>2022 &copy; Francisco Javier Pérez Arribas</p>
        </div>
      </div>
    </footer>
  </body>
</html>
